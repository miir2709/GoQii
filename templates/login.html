{% extends"layout.html" %}

{% block cssfile %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock cssfile %}
    {% block content %}
    <section class="banner-area relative">
        
            <div class="row fullscreen align-items-center justify-content-left">
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-primary" role="alert">
                                <p>{{message}}</p>
                            </div>
                                
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                <!--====================================================================-->
                <div class="row">
                    <div class="col-md-4 mx-auto">
                       <div class="myform form ">
                          <form action="" method="post">
                             <div class="form-group" style="width: 300px;">
                                <input type="text" name="username"  class="form-control my-input" id="name" placeholder="UserName">
                             </div>
                             <div class="form-group" style="width: 300px;">
                                <input type="password" name="passwd"  class="form-control my-input" id="password" placeholder="Password">
                             </div>
                             
                             <div class="text-center ">
                                <button type="submit" class=" btn btn-block send-button tx-tfm">Submit</button>
                             </div>
                             
                          </form>
                       </div>
                    </div>
                 </div>

                <!--=======================================================================================-->
                
            </div>
        </div>
    </section>
 {% endblock %}
