
<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{{ url_for('static' , filename = 'img/bg.png')}}">
    <!-- Author Meta -->
    <meta name="author" content="Bebuchak">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
   
    {% block cssfile %}

    {% endblock cssfile %}

    {% if title %}
        <title> GoQii Dashboard - {{ title }}</title>
    {% else %}
        <title> GoQii Dashboard</title>
    {% endif %}


    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
        <!--
        CSS
        ============================================= -->
        <link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/linearicons.css') }}">
        <link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/font-awesome.min.css') }}">
        <link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/magnific-popup.css') }}">
        <link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/nice-select.css') }}">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for( 'static' , filename = 'css/main.css') }}">
</head>
<body>

        <!-- Start Header Area -->
        <header class="default-header">
            <div class="container">
                <div class="header-wrap">
                    <div class="header-top d-flex justify-content-between align-items-center">
                        <div class="logo">
                            <a href="{{ url_for( 'home' ) }}"><img src="{{ url_for('static' , filename = 'img/bg.png') }}" alt="" style="height: 10%; width: 20%;"></a>

                        </div>
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                              <ul class="navbar-nav mr-auto">
                                <li class="nav-item ">
                                    <a class="nav-link" href="{{ url_for( 'home' ) }}">Home <span class="sr-only">(current)</span></a>
                                  </li> 
                                <li class="nav-item">
                                  <a class="nav-link" href="{{ url_for( 'results' ) }}">Results <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                  <a class="nav-link" href="{{ url_for( 'entercode' ) }}">New Data <span class="sr-only">(current)</span></a>
                                </li>
                              </ul>
                            </div>
                          </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
        {% block content %}

        {% endblock %}
        </div>

        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            $(function(){
                $('a').each(function(){
                    if ($(this).prop('href') == window.location.href) {
                        $(this).addClass('active'); $(this).parents('li').addClass('active');
                    }
                });
            });
        </script>

        <script src="{{ url_for( 'static' , filename = 'js/vendor/bootstrap.min.js') }}"></script>

        <script src="{{ url_for( 'static' , filename = 'js/vendor/jquery-2.2.4.min.js') }}"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

        <script src="{{ url_for( 'static' , filename = 'js/jquery.ajaxchimp.min.js') }}"></script>
        <script src="{{ url_for( 'static' , filename = 'js/jquery.nice-select.min.js') }}"></script>
        <script src="{{ url_for( 'static' , filename = 'js/jquery.sticky.js') }}"></script>
        <script src="{{ url_for( 'static' , filename = 'js/parallax.min.js') }}"></script>

        <script src="{{ url_for( 'static' , filename = 'js/jquery.magnific-popup.min.js') }}"></script>
        <script src="{{ url_for( 'static' , filename = 'js/waypoints.min.js')}}"></script>
        <script src="{{ url_for( 'static' , filename = 'js/jquery.counterup.min.js')}}"></script>
        <script src="{{ url_for( 'static' , filename = 'js/main.js') }}"></script>
    </body>
</html>
