{% extends "layout.html" %}

{% block cssfile %}
<style>

    .form-group{
        display: flex;
    }
    h2{
        color: black;
    }
    </style>

{% endblock cssfile %}

    {% block content %}
    <section class="banner-area relative" style="margin-top: 10%;">
        <div class="container">
            <div class="row fullscreen align-items-center justify-content-center">
                <div class="banner-content col-lg-6 col-md-24">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                        <fieldset>
                        <h2 class="timepass text-center">Register New Patient</h2><br>
                        <div class="form-group" >
                          <label class="col-md-4 control-label">Device Code</label>
                          <div class="col-md-4 inputGroupContainer" >
                          <div class="input-group" style="width : 300px;">
                          <input  name="code" placeholder="device code" class="form-control"  type="text">
                            </div>
                          </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-md-4 control-label" >Gender</label>
                            <div class="col-md-4 inputGroupContainer" >
                                <div class="input-group" style="width: 300px;">
                                    <input type="radio" id="male" name="gender" value="male" style="margin-top: 2%; margin-right:1%;">
                                    <label for="male" style="margin-right: 10%";>Male</label><br>
                                    <input type="radio" id="female" name="gender" value="female" style="margin-top: 2%; margin-right:1%;">
                                    <label for="female">Female</label>

                                </div>
                            </div>
                        </div>
                        <div class="form-group" >
                          <label class="col-md-4 control-label">Age</label>
                          <div class="col-md-4 inputGroupContainer" >
                          <div class="input-group" style="width: 300px;">
                          <input  name="age" placeholder="Age" class="form-control"  type="number">
                            </div>
                          </div>
                        </div>
                        <div class="form-group" >
                          <label class="col-md-4 control-label" >Religion</label> 
                            <div class="col-md-4 inputGroupContainer" >
                            <div class="input-group" style="width: 300px;">
                          <!--  -->
                          <input name="religion" placeholder="Religion" class="form-control"  type="text">
                            </div>
                          </div>
                        </div>
                        <div class="form-group"  >
                          <label class="col-md-4 control-label" >Occupation</label> 
                            <div class="col-md-4 inputGroupContainer" >
                            <div class="input-group" style="width: 300px;">
                          <input name="occupation" placeholder="Occupation" class="form-control"  type="text">
                            </div>
                          </div>
                        </div>
                        <div class="form-group" >
                          <label class="col-md-4 control-label">Date of Admission</label>
                            <div class="col-md-4 inputGroupContainer" >
                            <div class="input-group" style="width: 300px;">
                          <input name="date_of_admission" placeholder="Date of Admission" class="form-control"  type="date">
                            </div>
                          </div>
                        </div>
                        <div class="form-group" >
                          <label class="col-md-4 control-label">Date of Covid Positive Test</label>  
                            <div class="col-md-4 inputGroupContainer">
                            <div class="input-group" style="width: 300px;">
                          <input name="date_of_test" placeholder="Date of Covid Positive Test" class="form-control" type="date" style="width: 300px;"> 
                            </div>
                          </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-md-4 control-label">Date of start of wearable device</label>  
                                <div class="col-md-4 inputGroupContainer" >
                                <div class="input-group" style="width: 300px;">
                            <input name="date_of_device" placeholder="(639)" class="form-control" type="date" style="width: 300px;">
                                </div>
                            </div>
                            </div>
                        <div class="form-group" >
                            <label class="col-md-4 control-label">Date of Discharge</label>  
                              <div class="col-md-4 inputGroupContainer" >
                              <div class="input-group" style="width: 300px;">
                            <input name="date_of_discharge" placeholder="Date of Discharge" class="form-control" type="date" style="width: 300px;">
                              </div>
                            </div>
                          </div>
                        <!-- Button -->
                        <div class="form-group" >
                          <label class="col-md-4 control-label"></label>
                          <div class="col-md-4"><br>
                            <button type="submit" class="btn btn-dark" >SUBMIT</button>
                          </div>
                        </div>
                        </fieldset>
                        </form>
                </div>
            </div>
        </div>
    </section>

 {% endblock %}
