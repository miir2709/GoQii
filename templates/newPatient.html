{% extends"layout.html" %}
    {% block content %}
    <section class="banner-area relative">
        <div class="container">
            <div class="row fullscreen align-items-center justify-content-center">
                <div class="banner-content col-lg-6 col-md-24">
                    <form method="POST">
                        <div>
                            Device Code: <input type = "text" name = "code" value='code' required/>
                        </div>
                        <br>
                        <div>
                            <div>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label><br>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label><br>  
                            </div>
                            <div>
                                Age: <input type="number" id="age" name="age" value="age" required/>
                            </div>
                        </div>
                        <div>
                            Religion: <input type="text" name = "religion" />
                        </div>
                        <div>
                            Occupation: <input type="text" name = "occupation" />
                        </div>
                        <div>
                            Date of Admission: <input type="date" name = "date_of_admission" required/>
                        </div>
                        <div>
                            Date of +ve COVID-19 Test: <input type="date" name = "date_of_test" required/>
                        </div>
                        <div>
                            Date of start of wearable device: <input type="date" name = "date_of_device" required/>
                        </div>
                        <div>
                            Date of discharge: <input type="date" name = "date_of_discharge" />
                        </div>
                        <input type="submit" value="Submit">
                    </form> 
                </div>
            </div>
        </div>
    </section>
 {% endblock %}
